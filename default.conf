# servidores upstream
upstream nodes {  
  server 172.17.0.2;
  server 172.17.0.3;
  server 172.17.0.4;
  server 172.17.0.5;
  server 172.17.0.6;
}

server {
  listen 80;  
  server_name localhost;  # nome do servidor

  location / {
    proxy_pass http://nodes;  # redirecionar para os nodes
    proxy_set_header X-Real-IP $remote_addr;  # ip do cliente
  }
}
